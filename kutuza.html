function checkManualCoords(addr) {
  const a = addr.toLowerCase();
  
  // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è –ó–∞—Ä–µ—á—å–µ + –í–µ—Å–µ–Ω–Ω—è—è + –Ω–æ–º–µ—Ä –¥–æ–º–∞
  if (/–∑–∞—Ä–µ—á—å–µ/i.test(a) && /–≤–µ—Å–µ–Ω–Ω—è—è/i.test(a)) {
    if (/–¥\.?\s*2/i.test(a) || /–¥\s*2/i.test(a)) {
      console.log('  üéØ Manual: –∑–∞—Ä–µ—á—å–µ –≤–µ—Å–µ–Ω–Ω—è—è 2');
      return { coords: [55.696897, 37.399646], resolved: 'Manual: –ó–∞—Ä–µ—á—å–µ, –í–µ—Å–µ–Ω–Ω—è—è, 2', qc: 0 };
    }
    if (/–¥\.?\s*1/i.test(a) || /–¥\s*1/i.test(a)) {
      console.log('  üéØ Manual: –∑–∞—Ä–µ—á—å–µ –≤–µ—Å–µ–Ω–Ω—è—è 1');
      return { coords: [55.693556, 37.398963], resolved: 'Manual: –ó–∞—Ä–µ—á—å–µ, –í–µ—Å–µ–Ω–Ω—è—è, 1', qc: 0 };
    }
  }
  
  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ –ø–∞—Ç—Ç–µ—Ä–Ω–∞–º
  for (const [pattern, coords] of Object.entries(MANUAL_COORDS)) {
    const words = pattern.split(' ');
    if (words.every(w => a.includes(w))) {
      console.log('  üéØ Manual:', pattern);
      return { coords: coords, resolved: 'Manual: ' + pattern, qc: 0 };
    }
  }
  return null;
}

function cleanAddress(addr) {
  let c = addr.replace(/\u00a0/g, ' ');
  c = c.replace(/,(?=\S)/g, ', ');
  c = c.replace(/\.(?=[–∞-—è–ê-–Ø])/g, '. ');
  
  c = c.replace(/[,\s]+–∫–≤(?:–∞—Ä—Ç–∏—Ä–∞)?\.?\s*[\d\/_\-–∞-—è–ê-–Øa-zA-Z]*\s*$/gi, '');
  c = c.replace(/[,\s]+–∂–∏–ª\.?\s*–ø–æ–º\.?\s*[\d\/_\-–∞-—è–ê-–Øa-zA-Z]*\s*$/gi, '');
  c = c.replace(/[,\s]+—Å–µ–∫—Ü–∏—è\s*\d*\s*$/gi, '');
  c = c.replace(/[,\s]+\d+\s*–ø–æ–¥—ä–µ–∑–¥\s*$/gi, '');
  
  c = c.replace(/[,\s]*(?:–ø–æ—Å\.?|–ø\.?|–ø–æ—Å–µ–ª–µ–Ω–∏–µ)\s*–ú–æ—Å–∫–æ–≤—Å–∫(?:–∏–π|–æ–µ)[,\s]*/gi, ', ');
  c = c.replace(/[,\s]*(?:–ø–æ—Å\.?|–ø\.?|–ø–æ—Å–µ–ª–µ–Ω–∏–µ)\s*(?:–í–Ω—É–∫–æ–≤—Å–∫–æ–µ|–°–æ—Å–µ–Ω—Å–∫–æ–µ|–§–∏–ª–∏–º–æ–Ω–∫–æ–≤—Å–∫–æ–µ|–§–∏–ª–∏–º–æ–Ω–æ–≤—Å–∫–æ–µ|–ú–∞—Ä—É—à–∫–∏–Ω—Å–∫–æ–µ|–ö—Ä–∞—Å–Ω–æ–ø–∞—Ö–æ—Ä—Å–∫–æ–µ|–ö–æ–∫–æ—à–∫–∏–Ω–æ|–ú–æ—Å—Ä–µ–Ω—Ç–≥–µ–Ω|–ü–µ—Ä–≤–æ–º–∞–π—Å–∫–æ–µ)[,\s]*/gi, ', ');
  c = c.replace(/–ø–æ—Å—ë–ª–æ–∫ –≥–æ—Ä–æ–¥—Å–∫–æ–≥–æ —Ç–∏–ø–∞\s*/gi, '–ø. ');
  c = c.replace(/–ø–æ—Å–µ–ª–µ–Ω–∏–µ\s+[–ê-–Ø–Å–∞-—è—ë]+[,\s]*/gi, ', ');
  c = c.replace(/–≤–Ω\.\s*—Ç–µ—Ä\.\s*–≥\.\s*/gi, '');
  
  c = c.replace(/–Ω–ø\s+–î–µ—Ä–µ–≤–Ω—è\s*/gi, '–¥. ');
  c = c.replace(/—Ç–µ—Ä\.\s*–ü–æ—Å–µ–ª–æ–∫\s*/gi, '–ø. ');
  c = c.replace(/[,\s]*—Ç–µ—Ä\.\s*–°–ù–¢\s+[–ê-–Ø–Å–∞-—è—ë]+[,\s]*/gi, ', ');
  c = c.replace(/—Ä\.\s*–ø\.\s*/gi, '–ø. ');
  
  c = c.replace(/[,\s]*(?:–ñ–ö|–∂\\?\/k)\s+[–ê-–Ø–Å–∞-—è—ë]+\s*[,\s]*/gi, ', ');
  c = c.replace(/[,\s]*–ö–ü\s+[–ê-–Ø–Å–∞-—è—ë]+\s*[,\s]*/gi, ', ');
  
  c = c.replace(/–¥–æ–º–æ–≤–ª\.\s*/gi, '–¥. ');
  c = c.replace(/–¥–≤–ª–¥\.\s*/gi, '–¥. ');
  c = c.replace(/–∫–≤-–ª\s*/gi, '–∫–≤–∞—Ä—Ç–∞–ª ');
  c = c.replace(/–ö–í-–õ\s*/gi, '–∫–≤–∞—Ä—Ç–∞–ª ');
  c = c.replace(/–í–õ–î\.\s*/gi, '–≤–ª–¥. ');
  c = c.replace(/\b–≤–ª\.\s*/gi, '–≤–ª–¥. ');
  c = c.replace(/—Ä-–Ω–∞\s*/gi, '—Ä-–Ω ');
  
  c = c.replace(/—É–ª\.\s*([–ê-–Ø–Å–∞-—è—ë]+)\s+–ø—Ä\./gi, '$1 –ø—Ä.');
  c = c.replace(/—É–ª\.\s*([–ê-–Ø–Å–∞-—è—ë]+)\s+–ø—Ä-–¥/gi, '$1 –ø—Ä-–¥');
  c = c.replace(/—É–ª\.\s*([–ê-–Ø–Å–∞-—è—ë]+)\s+—à–æ—Å—Å–µ/gi, '$1 —à–æ—Å—Å–µ');
  c = c.replace(/—É–ª\.\s*([–ê-–Ø–Å–∞-—è—ë]+)\s+–±—É–ª—å–≤–∞—Ä/gi, '$1 –±—É–ª—å–≤–∞—Ä');
  c = c.replace(/—É–ª\.\s*–ö–º\.\s*/gi, '');
  
  c = c.replace(/–≥–æ—Ä\.\s*–ú–æ—Å–∫–≤–∞/gi, '–≥. –ú–æ—Å–∫–≤–∞');
  
  c = c.replace(/,\s*,+/g, ',').replace(/\s+/g, ' ').trim();
  c = c.replace(/^[,\s]+|[,\s]+$/g, '');
  
  return c;
}

function isValidCoords(lat, lon) {
  return lat > 54.5 && lat < 57 && lon > 35.5 && lon < 40;
}

async function callDadata(query, withLocations = false) {
  try {
    console.log('  üì°', query.substring(0,60));
    
    const body = { query: query, count: 1 };
    if (withLocations) {
      body.locations = [{ "kladr_id": "77" }, { "kladr_id": "50" }];
    }
    
    const r = await fetch('https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization': 'Token ' + DADATA_KEY },
      body: JSON.stringify(body)
    });
    if (!r.ok) { console.log('  ‚ùå HTTP:', r.status); return null; }
    const d = await r.json();
    if (d.suggestions && d.suggestions.length > 0) {
      const s = d.suggestions[0];
      const data = s.data;
      const lat = parseFloat(data.geo_lat);
      const lon = parseFloat(data.geo_lon);
      const qc = data.qc_geo || 0;
      console.log('  üìç', s.value.substring(0,50), '| qc:', qc);
      if (lat && lon && isValidCoords(lat, lon)) {
        return { coords: [lat, lon], resolved: s.value, qc: qc };
      } else { console.log('  ‚ö†Ô∏è bad coords'); }
    } else { console.log('  ‚ùå No suggestions'); }
  } catch(e) { console.error('  ‚ùå', e); }
  return null;
}

function applySpecialRules(addr) {
  let c = addr;
  if (/–ø–∞–≤—à–∏–Ω—Å–∫–∏–π/i.test(c) && !/–∫—Ä–∞—Å–Ω–æ–≥–æ—Ä—Å–∫/i.test(c)) {
    c = '–ö—Ä–∞—Å–Ω–æ–≥–æ—Ä—Å–∫, ' + c.replace(/^–ú–æ—Å–∫–≤–∞,?\s*/i, '');
  }
  if (/–ø\.\s*–ó–∞—Ä–µ—á—å–µ/i.test(c) && !/–æ–¥–∏–Ω—Ü–æ–≤/i.test(c)) {
    c = c.replace(/–ø\.\s*–ó–∞—Ä–µ—á—å–µ/i, '–û–¥–∏–Ω—Ü–æ–≤—Å–∫–∏–π —Ä–∞–π–æ–Ω, –ø. –ó–∞—Ä–µ—á—å–µ');
  }
  if (/–ê–ª–µ–∫—Å–∞–Ω–¥—Ä—ã –ú–æ–Ω–∞—Ö–æ–≤–æ–π/i.test(c)) {
    c = c.replace(/[,\s]*–ø\.\s*–°–æ—Å–µ–Ω—Å–∫–æ–µ[,\s]*/gi, ', ');
  }
  if (/–ø–æ–Ω–∏–∑–æ–≤—å–µ/i.test(c) && !/–∫–æ–º–º—É–Ω–∞—Ä–∫/i.test(c)) {
    c = c.replace(/–≥\.\s*–ú–æ—Å–∫–≤–∞/i, '–ú–æ—Å–∫–≤–∞, –ö–æ–º–º—É–Ω–∞—Ä–∫–∞');
  }
  return c;
}

async function geocode(address) {
  console.log('üîç', address.substring(0,55));
  let cleaned = cleanAddress(address);
  console.log('  üßπ', cleaned.substring(0,55));
  
  // –ü–æ–ø—ã—Ç–∫–∞ 0: –°–ù–ê–ß–ê–õ–ê –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ä—É—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
  let result = checkManualCoords(address);
  if (result) return result;
  result = checkManualCoords(cleaned);
  if (result) return result;
  
  // –ü–æ–ø—ã—Ç–∫–∞ 1: DaData
  result = await callDadata(cleaned, true);
  if (result && result.qc <= 1) return result;
  
  // –ü–æ–ø—ã—Ç–∫–∞ 2: —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞
  const special = applySpecialRules(cleaned);
  if (special !== cleaned) {
    console.log('  üîÑ Special:', special.substring(0,50));
    result = await callDadata(special, true);
    if (result && result.qc <= 1) return result;
  }
  
  // –ü–æ–ø—ã—Ç–∫–∞ 3: +–ú–æ—Å–∫–≤–∞
  if (!/–º–æ—Å–∫–≤/i.test(cleaned)) {
    console.log('  üîÑ +–ú–æ—Å–∫–≤–∞');
    result = await callDadata('–ú–æ—Å–∫–≤–∞, ' + cleaned, true);
    if (result && result.qc <= 1) return result;
  }
  
  // –ü–æ–ø—ã—Ç–∫–∞ 4: —É–ø—Ä–æ—Å—Ç–∏—Ç—å
  let simple = cleaned
    .replace(/[,\s]*(?:–æ–∫—Ä—É–≥\s+)?(?:–ó–ê–û|–í–ê–û|–°–ê–û|–Æ–ê–û|–°–í–ê–û|–°–ó–ê–û|–Æ–ó–ê–û|–Æ–í–ê–û)\s*/gi, ', ')
    .replace(/[,\s]*—Ä-–Ω\s+[–ê-–Ø–Å–∞-—è—ë\-]+[,\s]*/gi, ', ')
    .replace(/[,\s]*–°–µ–≤–µ—Ä–æ-–í–æ—Å—Ç–æ—á–Ω—ã–π\s+–ê–û[,\s]*/gi, ', ')
    .replace(/,\s*,+/g, ',').replace(/^[,\s]+|[,\s]+$/g, '');
  
  if (simple !== cleaned) {
    console.log('  üîÑ Simplified');
    result = await callDadata(simple, true);
    if (result && result.qc <= 1) return result;
  }
  
  // –ü–æ—Å–ª–µ–¥–Ω—è—è –ø–æ–ø—ã—Ç–∫–∞: –≤–µ—Ä–Ω—É—Ç—å –ª—é–±–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç DaData
  result = await callDadata(cleaned, true);
  if (result) return result;
  
  console.log('  ‚ùå FAILED');
  return null;
}

function haversine(c1,c2) {
  const R=6371, toR=Math.PI/180;
  const dLat=(c2[0]-c1[0])*toR, dLon=(c2[1]-c1[1])*toR;
  const a=Math.sin(dLat/2)**2 + Math.cos(c1[0]*toR)*Math.cos(c2[0]*toR)*Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}
